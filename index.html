<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        
    </nav>
    <main class=" min-h-screen">
         <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
                <div class="flex flex-col items-center gap-10">
                    <h1 class="text-8xl font-strike uppercase">Alpha Clash</h1>
                    <p class="font-strike">Unleash Your Keyboard KungFu : Press “Enter” to Play</p>
                    <button onclick="play()" class="btn bg-white font-strike text-black">Play Now</button>
                </div>
        </section>
        <section id="play" class="play-ground hidden">
            <div class=" flex flex-col justify-center items-center gap-5">
                  <!-- display -->
            <div class="artboard artboard-horizontal phone-5 border-[10px] rounded-2xl  border-[#1f293cc1] bg-[#ffffffbd] mt-32">
                <div class="flex justify-center">
                    <p class="bg-[#1f293cc1] px-6 pb-4 rounded-b-xl text-white font-strike">Don't watch keyboard while playing.
                    </p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase font-strike">Y</p>
                </div>
            </div>

            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd font-strike">q</kbd>
                    <kbd class="kbd font-strike">w</kbd>
                    <kbd class="kbd font-strike">e</kbd>
                    <kbd class="kbd font-strike">r</kbd>
                    <kbd class="kbd font-strike">t</kbd>
                    <kbd class="kbd font-strike">y</kbd>
                    <kbd class="kbd font-strike">u</kbd>
                    <kbd class="kbd font-strike">i</kbd>
                    <kbd class="kbd font-strike">o</kbd>
                    <kbd class="kbd font-strike">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd font-strike">a</kbd>
                    <kbd class="kbd font-strike">s</kbd>
                    <kbd class="kbd font-strike">d</kbd>
                    <kbd class="kbd font-strike">f</kbd>
                    <kbd class="kbd font-strike">g</kbd>
                    <kbd class="kbd font-strike">h</kbd>
                    <kbd class="kbd font-strike">j</kbd>
                    <kbd class="kbd font-strike">k</kbd>
                    <kbd class="kb font-strike">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd font-strike">z</kbd>
                    <kbd class="kbd font-strike">x</kbd>
                    <kbd class="kbd font-strike">c</kbd>
                    <kbd class="kbd font-strike">v</kbd>
                    <kbd class="kbd font-strike">b</kbd>
                    <kbd class="kbd font-strike">n</kbd>
                    <kbd class="kbd font-strike">m</kbd>
                    
                  </div>
            </div>

            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-gray-800 text-white px-4 font-strike">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-gray-800 text-white px-4 font-strike">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                </button>

            </div>
            </div>
           
        </section>
        <section id="score" class="score flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold font-strike p-2">Score :</span>
                    <span class="font-strike">14</span>
                </h1>
                <button class="btn font-strike">Play Again</button>
                <p class="font-strike">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
