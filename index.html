<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="bg" class="bg-[url('images/bg.jpg')] max-w-full overflow-hidden">
    <nav class="flex justify-between">
        <div class="mt-4 ml-3">
            <audio id="myAudio" src="sounds/bg-tone.mp3" loop muted></audio>
            <button onclick="muteUnmute()" id="mute" class="btn btn-circle">
                <img class="w-5" src="images/mute.svg" alt="">
              </button>
              <button onclick="muteUnmute()" id="noMute" class="btn btn-circle hidden">
                <img class="w-5" src="images/sound.svg" alt="">
              </button>
        </div>
        
          
        <div class="dropdown mt-4 mr-3">
            <div tabindex="0" role="button" class="btn m-1">Theme</div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
              <li><a onclick="changeDarkBG()">Dark</a></li>
              <li><a onclick="changeBlueBG()">Blue</a></li>
            </ul>
          </div>
    </nav>
    <main class=" min-h-screen">
         <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
                <div class="flex flex-col items-center gap-10">
                    <h1 class="text-8xl font-strike uppercase">Alpha Clash</h1>
                    <p class="font-strike">Unleash Your Keyboard KungFu : Click to Play</p>
                    <button onclick="play()" class="btn bg-white font-strike text-black">Play Now</button>
                </div>
        </section>
        <section id="play" class="play-ground hidden">
            <div class=" flex flex-col justify-center items-center gap-5">
                  <!-- display -->
            <div class="artboard artboard-horizontal phone-5 border-[10px] rounded-2xl  border-[#1f293cc1] bg-[#ffffffbd] mt-32">
                <div class="flex justify-center">
                    <p class="bg-[#1f293cc1] px-6 pb-4 rounded-b-xl text-white font-strike">Don't watch keyboard while playing.
                    </p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="display" class="text-black text-9xl font-bold uppercase font-strike"></p>
                </div>
            </div>

            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd font-strike">q</kbd>
                    <kbd id="w" class="kbd font-strike">w</kbd>
                    <kbd id="e" class="kbd font-strike">e</kbd>
                    <kbd id="r" class="kbd font-strike">r</kbd>
                    <kbd id="t" class="kbd font-strike">t</kbd>
                    <kbd id="y" class="kbd font-strike">y</kbd>
                    <kbd id="u" class="kbd font-strike">u</kbd>
                    <kbd id="i" class="kbd font-strike">i</kbd>
                    <kbd id="o" class="kbd font-strike">o</kbd>
                    <kbd id="p" class="kbd font-strike">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd font-strike">a</kbd>
                    <kbd id="s" class="kbd font-strike">s</kbd>
                    <kbd id="d" class="kbd font-strike">d</kbd>
                    <kbd id="f" class="kbd font-strike">f</kbd>
                    <kbd id="g" class="kbd font-strike">g</kbd>
                    <kbd id="h" class="kbd font-strike">h</kbd>
                    <kbd id="j" class="kbd font-strike">J</kbd>
                    <kbd id="k" class="kbd font-strike">k</kbd>
                    <kbd id="l" class="kbd font-strike">L</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd font-strike">z</kbd>
                    <kbd id="x" class="kbd font-strike">x</kbd>
                    <kbd id="c" class="kbd font-strike">c</kbd>
                    <kbd id="v" class="kbd font-strike">v</kbd>
                    <kbd id="b" class="kbd font-strike">b</kbd>
                    <kbd id="n" class="kbd font-strike">n</kbd>
                    <kbd id="m" class="kbd font-strike">m</kbd>
                    
                  </div>
            </div>

            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-gray-800 text-white px-4 font-strike">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="life">3</span>
                </button>
                <button class="btn rounded-full bg-gray-800 text-white px-4 font-strike">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="score">0</span>
                </button>

            </div>
            </div>
           
        </section>
        <section id="scoreSection" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-xl">
                    <h3 class="font-strike">Game Over!</h3>
                    <h1 class="text-8xl">
                        <span class="font-extrabold font-strike p-2">Score :</span>
                        <span id="point" class="font-strike">0</span>
                    </h1>
                    <button onclick="playAgain()" class="btn font-strike">Play Again</button>
                    <p id="comment" class="font-strike">Practice will make you a Pro</p>
                </div>
            </div>
            
        </section>
    </main>
    <script src="scripts/game.js"></script>
</body>
</html>
